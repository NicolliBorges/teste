<body>
    <header>
        <div class="logo">
            <img src="Logo/logo.png" alt="Eduancadario Anjinho Feliz" loading="lazy">
        </div>
        <nav>
            <ul>

                <li><a href="contact.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-form-container">
            <form class="contact-form" action="http://localhost:3000/contact" method="post">
                <h2>Entre em Contato Conosco</h2>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Número de Celular:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="preferred_contact">Preferência de Contato:</label>
                <select id="preferred_contact" name="preferred_contact" required>
                    <option value="whatsapp">WhatsApp</option>
                    <option value="email">E-mail</option>
                    <option value="phone_call">Ligação</option>
                </select>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
            <img src="Fotos/Papeldeparede/f37a6b6eb534517d12b1ee97099f2602-removebg-preview.png" alt="Leãozinho apoiado no formulário">
        </div>
    </main>
